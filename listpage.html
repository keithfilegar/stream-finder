<header>
    <h1>Stream Finder</h1>
    <form class="js-user-form">
        <label for="searchSubject">Search for a TV show or Movie!</label>
        <br>
        <input type="text" id="searchSubject" required>
        <button type="submit" class="js-submit">Search</button>
    </form>
</header>

<div>
    <h2>Results for (SearchTerm Goes Here)</h2>
    <ul class="js-results-list group">
        <li class="item">
            <h3>GET title/find.results[i].title</h3>
            <p>GET title/find.results[i].year</p>
            <button>View Details</button>
            <!-- <img> tag here for movie thumbnail -->
        </li>
    </ul>
</div>
